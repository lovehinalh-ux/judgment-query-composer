name: CI Build

on:
  push:
    branches:
      - main

jobs:
  build-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Security audit (high+)
        run: npm audit --audit-level=high

      - name: Build
        run: npm run build
